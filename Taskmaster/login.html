<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="img/logosemescrita.png">


    <title>Login</title>
</head>

<body>
    <header>
        <div><img src="img/logo.png" alt="Logo"></div>
    </header>
    <span class = "progress">Progresso da tarefa: </span>
    <progress value="70" max="100"></progress>
    <main>
        <h1> Faça o Login</h1>
        <form action= "home.html">
            <label>Email:
                <input type="email" placeholder="Email cadastrado" required>
            </label>
            <label>Senha:
                <input type="password" placeholder="Senha cadastrada" required>
            </label>
            <input type = "submit"  id="enviar" value="Entrar">
        </form>
    </main>
    <br><br><br>
    <section>
        <div style="display: flex;">
            <div>
                <p>Não possui uma conta?</p>
                <a href="cadastro.html">Criar uma conta</a>
            </div>
            <div style="margin-left: 15px;">
                <p>Esqueceu sua senha?</p>
                <a href="">Recuperar</a>
            </div>
        </div>
    </section>


    <footer>
        <p>Desenvolvido por Gabriel Batista e Gustavo Alexandre</p>
        <p id="cefet">#CEFETMG#</p>
    </footer>

</body>

</html>
